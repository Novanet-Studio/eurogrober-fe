query GetCategories {
  categories {
    data {
      id
      attributes {
        name
        description
        slug
        products {
          data {
            id
            attributes{
              name
              description
              slug
              images{
                data {
                  id
                  attributes {
                    name
                    url
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
